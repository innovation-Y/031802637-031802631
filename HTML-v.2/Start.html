<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body style="background-image: url(images/blueGalaxy.jpg);"">
    <textarea style="opacity: 0.7;" name="inputInformation" id="inputInformation" cols="150" rows="30">请在此输入信息</textarea>

    <br />

    <form>
        <input type="button" value="提交" onclick="mainClick()" />
    </form>

    <p>生成的家族树</p>

    <textarea style="opacity: 0.7;" name="tree" id="tree" cols="150" rows="30"></textarea>
    <script>
        function isOK(){
            return confirm("是否提交数据？点击[确认]提交，点击[取消]放弃");
        }

        function mainClick(){
            if(isOK()){
                var text = document.getElementById("inputInformation").value;
                document.write(text);
            }
        }
    </script>
</body>
</html>
